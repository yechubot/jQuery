<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--다운로드 받은 jquery-->
    <script src = "jquery-3.5.1.min.js"></script>  
    <script>
        $(document).ready(function() {
            $('body').css('text-align','center');
            $('#target').css('color', 'green');
            $('.item,p').css('fontSize','2em');
            $('li').css('listStyle','none');
            $('#menu>*').css('color', 'pink');
            $('#menu p').css('textAlign', 'right');
            $('input[type="text"]').val('코로나');
            // val은 input 태그 클릭하면 들어가는 값임
        });
    </script>
</head>
<body>
    <h1>j qery - library made with javascript</h1>
    <h1 id = "target">오늘은 목요일</h1>
    <p>js를 쉽게 구현</p>
    <div id = "menu">
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
            <li class = "item">jQuery</li>
        </ul>
        <p>웹 기술</p>
        <div>
            <h1>오늘의 수업</h1>
            <p>intro for jquery</p>
            <input type = "checkbox">체크하세요
            <input type = "text"/>
        </div>
    </div>
</body>
</html>
