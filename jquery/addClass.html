<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "jquery-3.5.1.min.js"></script>  
    <style>
        .high-light-0 {background: yellow;}
        .high-light-1 {background: pink;}
        .high-light-2 {background: skyblue;}
        .high-light-3 {background: greenyellow;}
        .high-light-4 {background: bisque;}
    </style>
    <script>
        $(document).ready(function() {
            $('h1').each(function (index) {
          //item 대신this.. this는 index 자신을 말한다.
            $(this).addClass('high-light-'+index);
        });
        });
    </script>
</head>
<body>
  <h1>제이쿼리 기본</h1>
  <h1>제이쿼리 모바일</h1>
  <h1>안드로이드</h1>
  <h1>펌웨어(하드웨어)</h1>
  <h1>임베디드 애플리케이션</h1>
    
</body>
</html>
