<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "jquery-3.5.1.min.js"></script>  
</head>
<body>
   <table>
       <tr>
           <th>이름</th>
           <th>혈액형</th>
           <th>지역</th>
       </tr>
       <tr>
           <td>홍길동</td>
           <td>ab형</td>
           <td>서울특별시 송파구</td>
       </tr>
       <tr>
            <td>김철수</td>
            <td>b형</td>
            <td>미국</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>a형</td>
            <td>대전</td>
        </tr>
        <tr>
            <td>김준</td>
            <td>a형</td>
            <td>일본</td>
        </tr>
   </table>
 

    <script>
        // 열별로 색깔 들어가게 만들기
        $('td:nth-child(1)').css('background','pink');
        $('td:nth-child(2)').css('background','skyblue');
        $('td:nth-child(3)').css('background','yellow');
        $('th').css({
          background:'gray',
          color:'white'
      });
   </script>
</body>
</html>
