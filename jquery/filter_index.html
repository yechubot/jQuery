<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "jquery-3.5.1.min.js"></script>  
    <script>
        $(document).ready(()=>{
           
            // $('h1').filter(':even').css({
            //     background:'pink',
            //     color:'red'
            // })
            
            $('h1').filter((index) =>{
                return index % 3==0;
            }).css({
                background:'pink',
                color:'red'
            })
        })
    </script>
</head>
<body>
  <h1>제이쿼리 기본</h1>
  <h1>제이쿼리 모바일</h1>
  <h1>안드로이드</h1>
  <h1>펌웨어(하드웨어)</h1>
  <h1>임베디드 애플리케이션</h1>
    
</body>
</html>
