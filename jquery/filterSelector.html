    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select> 

    <script>
        setTimeout( () => {
            var value = $('select>option:selected').val();
            // 처음에 떠있는 값 val 1 이 value에 들어감
           // alert('your lunch is '+value);
        },5000);

        var color = ['green', 'blue', 'orange', 'pink'];
        var i = 0;
        setInterval(() => {
               // odd 홀, even 짝 
               // first, last 
               //eq(0) => first 처음부터 올라가는식 1,2,3... eq(-1) = last 뒤에서 올라가는 식 -1,-2,-3...
               //lt(), gt() .. less than, greater than
               //nth-child(2n+1)
               $('h1:first').css({
                color:color[i],
                background:'pink',
                border:'3px solid beige'
            });
             // 객체 여러개 중괄호

            i++;
            if(i>color.length-1) {
                i = 0;
            }
        } ,5000); 

    </script>
